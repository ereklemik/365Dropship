<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./styles/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
    <title>365Dropship</title>
  </head>
  <body>
  <div class="content">

    <div class="header">
        <div class="header__content">
            <button class="header__selectAll">Select all</button>
            <span class="header__selection">selected 0 out of 274,157 products</span>
        </div>
        <div class="header__content">
            <input id="search" class="search__input" type="text" placeholder="Search" />
            <button id="search__button" class="header__searchbtn" type="submit">
                <i class="fas fa-search fa-rotate-90"></i>
            </button>
            <button class="header__selectAll header__inventorybtn">add to inventory</button>
            <i class="far fa-question-circle header__questionmark"></i>
        </div>
    </div>

    <div class="sort-section">
        <select id="sort">
            <option>Sort By: New Arrivals</option>
            <option value="asc">Price: High To Low</option>
            <option value="desc">Price: Low To Low</option>
        </select>
    </div>
    <div class="catalog">
    </div>
</div>
      <section class="catalog"> 
      </section> 
    </main>
  </main>
    <script src="./js/Catalog.page.js" type="module"></script>
  </body>
</html>
